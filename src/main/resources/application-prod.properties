# Production Configuration with HTTPS
spring.application.name=lets-play
spring.data.mongodb.uri=mongodb://localhost:27017/letsplay

# HTTPS Configuration for Production
server.port=8443
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-alias=tomcat

# Enforce HTTPS in production
app.enforce-https=true

# JWT settings
# jwt.secret=replace_this_with_a_long_random_secret
# jwt.expiration-ms=3600000

# Enable proper 404 handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Additional production security
server.error.include-message=never
server.error.include-stacktrace=never
logging.level.org.springframework.security=WARN